@if (!isNotFoundPage) {
  @if (role === 'admin') {
    <div class="d-flex">
      <!-- Sidebar stays fixed on the left -->
      <app-admin-side-bar [adminName]="adminName"></app-admin-side-bar>

      <!-- Main content shifted to the right -->
      <div class="flex-grow-1 p-4" style="margin-left: 270px;">
        <router-outlet></router-outlet>
      </div>
    </div>
  } @else {
    <div class="page-wrapper d-flex flex-column min-vh-100">
      <app-nav-bar></app-nav-bar>
      <div class="flex-grow-1">
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </div>
  }
} @else {
  <div class="not-found-container  justify-content-center align-items-center vh-100">
    <router-outlet></router-outlet>
  </div>
}
