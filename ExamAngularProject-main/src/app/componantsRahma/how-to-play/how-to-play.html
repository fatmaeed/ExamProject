<section class="how-to-play-section py-5">
  <div class="container text-center">
    <h2 class="fw-bold mb-5 text-white display-5">How To Play</h2>

    <div class="row g-4 justify-content-center">
      @for (step of steps; track step.number) {
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card step-card h-100 border-0 shadow-sm">
            <img [src]="step.image" class="card-img-top step-image" alt="Step Image" />
            <div class="card-body">
              <h5 class="fw-bold text-primary-emphasis mb-2">Step {{ step.number }}</h5>
              <p class="text-muted">{{ step.description }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
