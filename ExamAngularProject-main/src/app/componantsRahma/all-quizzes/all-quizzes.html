<div class="container py-5 quizzs">
  <h2 class="fw-bold mb-5 display-4 text-center">All Quizzes</h2>

  <div class="row g-4">
    @for (quiz of quizzes ; track quiz.examId) {
      <div class="col-12 col-sm-6 col-lg-4">
        <app-quiz-card
          [quiz]="quiz"
        />
      </div>
    }
  </div>
</div>
