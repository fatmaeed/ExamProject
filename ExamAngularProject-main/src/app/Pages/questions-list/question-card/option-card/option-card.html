<div class="option-item" [class.correct-option]="optionModel.isCorrect">
  <span class="option-label">{{optionModel.label}}.</span>
  <span class="option-text">{{optionModel.option }}</span>
  @if(optionModel.isCorrect) {
  <span class="correct-indicator">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="20,6 9,17 4,12"></polyline>
    </svg>
  </span>
  }
</div>
