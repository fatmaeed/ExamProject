<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="selectedPage === 1">
      <a class="page-link page-nav" (click)="prevPage()" tabindex="-1">
        <i class="fas fa-chevron-left"></i>
      </a>
    </li>

    @for (page of pages; track $index) {
    <li class="page-item" [class.active]="selectedPage === page">
      <a class="page-link" (click)="changePage(page)">
        {{ page }}
      </a>
    </li>
    }

    <li class="page-item" [class.disabled]="selectedPage === pages.length">
      <a class="page-link page-nav" (click)="nextPage()">
        <i class="fas fa-chevron-right"></i>
      </a>
    </li>
  </ul>
</nav>
