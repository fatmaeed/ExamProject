<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="text-center mb-4">
        <div class="auth-logo">
          <i class="fas fa-envelope"></i>
        </div>
        <h2 class="auth-title">Forgot Password</h2>
      </div>
    </div>

    <div class="auth-body">
      <form [formGroup]="forgotPassForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input
              id="email"
              type="email"
              formControlName="Email"
              placeholder="example@domain.com"
              [ngClass]="{
                'invalid': Email.touched && (Email.hasError('required') || Email.hasError('email') || Email.hasError('server')),
                'valid': Email.touched && !(Email.hasError('required') || Email.hasError('email') || Email.hasError('server'))
              }"
            />
          </div>
          @if (Email.touched) {
            @if (Email.hasError('required')) {
              <div class="error-message"><i class="fas fa-exclamation-circle"></i> Email is required</div>
            } @else if (Email.hasError('email')) {
              <div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter a valid email</div>
            } @else if (Email.hasError('server')) {
              <div class="error-message"><i class="fas fa-exclamation-circle"></i> Email not found</div>
            }
          }
        </div>

        <button type="submit" class="auth-btn" (click)="submit()">
          Send Email
        </button>
      </form>
    </div>
  </div>
</div>
