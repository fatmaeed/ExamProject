<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
        <div class="text-center mb-4">
        <div class="auth-logo">
          <i class="fas fa-lock"></i>
        </div>
        <h2 class="auth-title">Account Login</h2>
      </div>
    </div>
    <div class="auth-body">

      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input type="text"
                   id="username"
                   formControlName="UserName"
                   placeholder="Enter your username"
                   [ngClass]="{
                     'invalid': UserName.touched && UserName.invalid,
                     'valid': UserName.touched && UserName.valid
                   }">
          </div>
          @if (UserName.touched && UserName.invalid) {
            <div class="error-message">
              <i class="fas fa-exclamation-circle"></i> Username is required
            </div>
          }
        </div>


        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-key input-icon"></i>
            <input type="password"
                   id="password"
                   formControlName="Password"
                   placeholder="••••••••"
                   [ngClass]="{
                     'invalid': (Password.touched && Password.invalid) || Password.hasError('server'),
                     'valid': Password.touched && Password.valid
                   }">

          </div>
          @if (Password.touched && Password.invalid) {
            <div class="error-message">
              <i class="fas fa-exclamation-circle"></i> Password is required
            </div>
          }
          @if (Password.hasError('server')) {
            <div class="error-message">
              <i class="fas fa-exclamation-circle"></i> Invalid credentials
            </div>
          }
        </div>
    
        <button type="submit" class="auth-btn" (click)="submit()">
          Login
        </button>
        <div class="auth-footer">
          <a  [routerLink]="['/account/forgotPassword']" class="forgot-link">Forgot password?</a>
          <div class="register-link">
            New here? <a  [routerLink]="['/account/register']">Create account</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
